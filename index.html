<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samarth's Daily Time Table</title>
    <style>
        /* General page styling */
        body {
            background-image: url('https://images.unsplash.com/photo-1506784983877-45594efa4cbe');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            color: #fff;
            position: relative;
            min-height: 100vh;
        }

        /* For a slight dark overlay on the background */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: -1;
        }

        /* Styling for the heading */
        h1 {
            text-align: center;
            color: #fff;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
            margin-top: 0;
            font-size: 3em;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        /* Flex container for centering the calendar */
        .calendar {
            display: flex;
            justify-content: center;
            padding: 40px 0;
        }

        /* Styling the embedded calendar */
        iframe {
            border: solid 1px #777;
            width: 800px;
            height: 600px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border-radius: 10px;
        }

        /* Adding a footer for a polished look */
        footer {
            text-align: center;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            font-size: 1em;
            position: fixed;
            width: 100%;
            bottom: 0;
            left: 0;
        }

    </style>
</head>
<body>
    <!-- Main heading for the timetable -->
    <h1>Samarth's Daily Time Table</h1>

    <!-- Calendar embed -->
    <div class="calendar">
        <!-- Your specific embed code -->
        <iframe src="https://calendar.google.com/calendar/embed?height=600&wkst=1&ctz=Asia%2FKolkata&bgcolor=%23ffffff&src=OTkwNjY1YzMwOTVlYTY3OTc1NWJiZWU1YWJkM2EyYjUzZDNjODAyNTFhNzc5MzFmZGI3ZjgyNDMyMTQ5ODk5MkBncm91cC5jYWxlbmRhci5nb29nbGUuY29t&color=%230B8043" style="border:solid 1px #777" width="800" height="600" frameborder="0" scrolling="no"></iframe>
    </div>

    <!-- Footer section -->
    <footer>
        &copy; 2024 Samarth's Time Table | Stay Organized, Stay Focused
    </footer>
</body>
</html>
